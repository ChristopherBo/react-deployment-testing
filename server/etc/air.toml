root = "/src"
tmp_dir = "/tmp/air"

[build]
  bin = "/build/contrax"
  args_bin = []
  cmd = "go build -o /build/contrax contrax"
  delay = 1000
  include_ext = ["go", "mod", "sum"]
  exclude_dir = ["docs", "etc"]
  include_dir = []
  follow_symlink = false
  exclude_unchanged = false
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = true

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
